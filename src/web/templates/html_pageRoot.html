<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Lablog - Projects</title>
<style>
.table a {
  display:block;
  text-decoration:none;
}
</style>
</head>
<body>
<table class="table">
  <thead>
    <th>Name</th>
  </thead>
  <tr>
    <td><a href="/show/entries">*</a></td>
  {{ range $project := . }}
  <tr>
    <td><a href="/show/entries/{{ $project.Name }}">{{ $project.Name }}</a></td>
  </tr>
  {{ end }}
</table>
</body>
</html>
