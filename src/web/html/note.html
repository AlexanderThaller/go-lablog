<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Take a note</title>

<style>
#input_text { width: 90% }
</style>
</head>
<body>
<a href="/">Back</a><br>

<form action="/note/record" method="post" novalidate>
  Project: <input type="text" name="Project" value="{{.Project}}">
  <br>
  <textarea id="input_text" name="Text" rows="15"></textarea>
  <br>
  Timestamp: <input type="text" name="TimeStamp">
  <br>

  <br><br>

  <input type="submit" value="Add Note" />

</form>
</body>
</html>
