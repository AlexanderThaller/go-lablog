<html>
<head>
<title>Take a note</title>

<style>
#input_text { width: 90% }
</style>
</head>
<body>
<form action="/put/note" method="post" novalidate>
  Project: <input type="text" name="Project">
  <br>
  <textarea id="input_text" name="Text" rows="15"></textarea>
  <br>
  Timestamp: <input type="text" name="TimeStamp">
  <br>

  <br><br>

  <input type="submit" value="Add Note" />

</form>
</body>
</html>
