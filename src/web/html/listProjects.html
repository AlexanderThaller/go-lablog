<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Projects</title>
<style>
.table a {
  display:block;
  text-decoration:none;
}
</style>
</head>
<body>
<table class="table">
  <thead>
    <th>Name</th>
    <th>Note</th>
    <th>Todo</th>
    <th>Notes</th>
    <th>Todos</th>
    <th>Timeline</th>
  </thead>
  <tr>
    <td><a href="/list/entries">*</a></td>
    <td style="text-align:center"><a href="/note">◇</a></td>
    <td style="text-align:center"><a href="/todo">◇</a></td>
    <td style="text-align:center"><a href="/list/notes">◇</a></td>
    <td style="text-align:center"><a href="/list/todos">◇</a></td>
    <td style="text-align:center"><a href="/list/timeline">◇</a></td>
  {{ range $project := . }}
  <tr>
    <td><a href="/list/entries?project={{ $project.Name }}">{{ $project.Name }}</a></td>
    <td style="text-align:center"><a href="/note?project={{ $project.Name }}">◇</a></td>
    <td style="text-align:center"><a href="/todo?project={{ $project.Name }}">◇</a></td>
    <td style="text-align:center"><a href="/list/notes?project={{ $project.Name }}">◇</a></td>
    <td style="text-align:center"><a href="/list/todos?project={{ $project.Name }}">◇</a></td>
    <td style="text-align:center"><a href="/list/timeline?project={{ $project.Name }}">◇</a></td>
  </tr>
  {{ end }}
</table>
</body>
</html>
